<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Task Manager </title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
  <link rel="stylesheet" href="calendar.css">
  <link rel="stylesheet" href="tasks.css">

</head>
<body>
    <div class="container ">
        <aside class="side-bar">
            <div class="title">
                <h2>Task Manager</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-gauge-high"></i><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                    <li><a href="tasks.html"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                    <li><a href="calendar.html"><i class="fa-regular fa-calendar-check"></i> Calendar</a></li>
                </ul>
            </nav>
            <button class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
        </aside>  
        <main style="width: 80vw;">
            <header>
                <div class="search-bar">
                    <input type="text" id="search-bar" placeholder="Search">
                    <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- Search Results Modal -->
                <div id="searchModal" class="modal">
                    <div class="modal-content">
                        <span class="close-search-button">&times;</span>
                        <h2>Search Results</h2>
                        <div id="searchResults"></div>
                    </div>
                </div>

                <div class="user-section">
                    <i class="fa-solid fa-bell"></i>
                    <img src="images/officalMe.png" alt="" class="user-avatar">
                </div>
            </header>

            <div class="wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </main>
            
    </div>
    
    <script  src="calender.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
